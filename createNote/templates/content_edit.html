
{% extends "search_home.html" %}
{% load staticfiles %}



{% block extend_head %}
<script language="Javascript" src="{% static 'htmlbox/jquery-1.3.2.min.js' %}" type="text/javascript"></script>
<script language="Javascript" src="{% static 'htmlbox/htmlbox.colors.js' %}" type="text/javascript"></script>
<script language="Javascript" src="{% static 'htmlbox/htmlbox.styles.js' %}" type="text/javascript"></script>
<script language="Javascript" src="{% static 'htmlbox/htmlbox.syntax.js' %}" type="text/javascript"></script>
<script language="Javascript" src="{% static 'htmlbox/xhtml.js' %}" type="text/javascript"></script>
<script language="Javascript" src="{% static 'htmlbox/htmlbox.full.js' %}" type="text/javascript"></script>
{% endblock %} 

  		
{%block body%}
  		
  		<tr><td colspan="4"><hr/></td></tr>
  		<tr height="95%">
  		    <td valign="top" colspan="4">
  		     	
  		     	
				 		     	
				<form action='' method="post" style="height:100%;">
				<pre>
<ul>
{%for e in errors %}
<li style="color:red;">{{e}}</li>
{%endfor%}
</ul>
Title    :<input type="text" value="{{title}}" name="title" size="75"/><br/>
Category :<input type="text" value="{{category}}" name="category" size="75"/><br/>
Keywords :<input type="text" value="{{keywords}}" name="keywords" size="75"/><br/>
				</pre>
				<textarea id='ha' name="content" rows="25"> {{content}} </textarea>
				<input type="submit" value="Save" name="save_content"/>
				</form>
				
				<script language="Javascript" type="text/javascript">
				$("#ha").css("height","100%").css("width","100%").htmlbox({
				    toolbars:[
					    [
						// Cut, Copy, Paste
						//"separator","cut","copy","paste",
						// Undo, Redo
						"separator","undo","redo",
						// Bold, Italic, Underline, Strikethrough, Sup, Sub
						"separator","bold","italic","underline","strike","sup","sub",
						// Left, Right, Center, Justify
						"separator","justify","left","center","right",
						// Ordered List, Unordered List, Indent, Outdent
						"separator","ol","ul","indent","outdent",
						// Hyperlink, Remove Hyperlink, Image
						"separator","link","unlink","image"
						
						],
						[// Show code
						"separator","code",
				        // Formats, Font size, Font family, Font color, Font, Background
				        "separator","formats","fontsize","fontfamily",
						"separator","fontcolor","highlight",
						],
						[
						//Strip tags
						"separator","removeformat","striptags","hr","paragraph",
						// Styles, Source code syntax buttons
						"separator","quote","styles","syntax"
						]
					],
					skin:"blue"
				});
				</script>
				  		     	
			</td>
  		</tr>
  		
{%endblock%}
